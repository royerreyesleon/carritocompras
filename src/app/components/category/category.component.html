
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let item of items">

    <h4><a routerLink="/categoria/{{item.slug}}" class="pixelCategorias">{{item.name}}</a></h4>

    <hr>

    <ul>
        <app-subcategory *ngFor="let sub of item.subcategory" [sub]="sub"></app-subcategory>
    </ul>

</div>
