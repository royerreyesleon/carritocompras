<!--=====================================
HEADER
======================================-->

<header class="container-fluid">
	
	<div class="container">
		
		<div class="row" id="cabezote">

			<!--=====================================
			LOGOTIPO
			======================================-->
			
			<div class="col-md-3 col-sm-2 col-xs-12" id="logotipo">
				
				<a routerLink="/">
						
					<img src="./assets/template/1/logo.png" class="img-responsive">

				</a>
				
			</div>

			<!--=====================================
			BLOQUE CATEGORÍAS Y BUSCADOR
			======================================-->

			<div class="col-md-6 col-sm-8 col-xs-12">
					
				<!--=====================================
				BOTÓN CATEGORÍAS
				======================================-->

				<div class="col-md-4 col-sm-4 col-xs-12 backColor" id="btnCategorias" (click)="clickCategories()">
					
					<p>CATEGORÍAS
					
						<span class="pull-right">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</span>
					
					</p>

				</div>

				<!--=====================================
				BUSCADOR
				======================================-->
				
				<div class="input-group col-sm-8 col-xs-12" id="buscador">
					
					<input type="search" name="buscar" class="form-control input-lg" placeholder="Buscar...">	

					<span class="input-group-btn">
						
						<a routerLink="/buscador">

							<button class="btn btn-default backColor" type="submit" style="background: rgb(71, 186, 193); color: rgb(255, 255, 255);">
								
								<i class="fa fa-search"></i>

							</button>

						</a>

					</span>

				</div>
			
			</div>

			<!--=====================================
			CARRITO DE COMPRAS
			======================================-->

			<div class="col-md-3 col-sm-2 col-xs-12" id="carrito">
				
				<a routerLink="/carrito-de-compras">

					<button class="btn btn-default pull-left backColor" style="background: rgb(71, 186, 193); color: rgb(255, 255, 255);"> 
						
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					
					</button>
				
				</a>	

				<p>TU CESTA <span class="cantidadCesta">0</span> <br> MXN $ <span class="sumaCesta">0</span></p>	

			</div>

		</div>

		<!--=====================================
		CATEGORÍAS
		======================================-->

		<div class="col-xs-12 backColor" id="categorias">
			
			<app-category></app-category>	

		</div>

	</div>

</header>
