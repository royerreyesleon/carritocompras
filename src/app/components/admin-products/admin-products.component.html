<div class="container-fluid well well-sm ">
    <h2 class="text-center">Productos</h2>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-md-5">

            <h3 class="text-center">Agregar</h3>

            <form (submit)="addProduct(pTitle, pPriceBefore, pPriceNow, pDescription, pImg)">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Título" required #pTitle>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Precio Anterior" required #pPriceBefore>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Precio Actual" required #pPriceNow>
                </div>

                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Descripción" required #pDescription></textarea>
                </div>

                <div class="form-group">
                    <input type="file" class="form-control" required (change)="handleUpload($event)" required #pImg>
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Guardar" class="btn btn-success">         
                </div>

            </form>

        </div>

        <div class="col-md-7">

            <div class="table-responsive">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Precio Anterior</th>
                            <th>Precio Actual</th>
                            <th>Descripción</th>
                            <th>Etiquetas</th>
                            <th></th>
                        </tr>
                    </thead>
                
                    <tbody class="small">
                        <tr *ngFor="let item of items">
                            <td>{{item.title}}</td>
                            <td>{{item.price_before}}</td>
                            <td>{{item.price_now}}</td>
                            <td>{{item.description}}</td>
                            <td>
                                <ul>
                                    <li *ngFor="let label of item.labels">* {{label.description}}</li>
                                </ul>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="delete(item)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                
                </table>

            </div>


        </div>


    </div>

</div>
